<!DOCTYPE html>
<html>
  <head>
    <title>Product Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Product Demo REST API Service</h1>
          <!-- <p>API Documentation is <a href='/apidocs'>here</a></p> -->
          <p>API Documentation is <a href='/apidocs'>here</a></p>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_id">Product ID:</label>
              <div class="col-sm-6">
                <input type="number" step="1" class="form-control" id="product_id" placeholder="Enter ID of Product">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_name" placeholder="Enter name for Product">
              </div>
            </div>

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_category">Category:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_category" placeholder="Enter category for Product">
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="product_description" placeholder="Enter description for Product">
              </div>
            </div>

            <!-- AVAILABLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_available">Available:</label>
              <div class="col-sm-10">
                <select class="form-control" id="product_available">
                  <option value="UNKNOWN" selected>None</option>
                  <option value="True">True</option>
                  <option value="False">False</option>
                </select>
              </div>
            </div>

            <!-- PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_price">Price:</label>
              <div class="col-sm-10">
                <input type="number" step="any" class="form-control" id="product_price" placeholder="Enter price for Product">
              </div>
            </div>

            <!-- RATING -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_rating">Rating:</label>
              <div class="col-sm-10">
                <input type="number" step="any" class="form-control" id="product_rating" placeholder="Enter rating for Product(Optional)">
              </div>
            </div>

            <!-- NUMBERS OF RATING -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="product_num_rating">Number of rating:</label>
              <div class="col-sm-10">
                <input type="number" step="1" class="form-control" id="product_num_rating" placeholder="Enter number of user's rating for Product(Optional)">
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Category</th>
            <th class="col-md-3">Description</th>
            <th class="col-md-2">Available</th>
            <th class="col-md-1">Price</th>
            <th class="col-md-1">Rating</th>
            <!--th class="col-md-2">Number of rating</th-->
          </tr>
          </thead>
        </table>
      </div>


      <!-- FORM ADD RATING -->
      <div class="col-md-12" id="form_data">
        <h3>Add a rating to a Product:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="add_product_id">Product ID:</label>
              <div class="col-sm-6">
                <input required type="number" step="1" class="form-control" id="add_product_id" placeholder="Enter ID of Product" required>
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="add-rating-btn">Submit</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
          <div class="form-horizontal">
            <!-- RATING -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="add_product_rating">Rating:</label>
              <div class="col-sm-10">
                <input type="number" step="1" class="form-control" id="add_product_rating" placeholder="Enter the rating you want to comment" required>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->


      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022, Products</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
